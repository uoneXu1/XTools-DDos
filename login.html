<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>XTools Login</title>
    <link rel="stylesheet" href="https://uonexu1.github.io/XTools-DDos/style.css">
  </head>
  <body>
    <div class="center">
      <h1>XTools Login</h1>
      <form action="https://script.google.com/macros/s/AKfycbz1vCNQYP4rVPTW-JcHPsnBXrbQKXSiVFEcK6psgN6voqlEZCp_-W8Xr6GhBvyN7iaI/exec" method="POST" target="nm_iframe">
        <div class="txt_field">
          <input name="username" id="user" type="text" required>
          <span></span>
          <label>帳號</label>
        </div>
        <div class="txt_field">
          <input type="password" id="pw" required>
          <span></span>
          <label>密碼</label>
        </div>
        <input type="submit" id="login" value="登入">
        <div class="signup_link">
          沒有帳號? <a href="#">註冊會員</a>
        </div>
      </form>
      <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
    </div>

  </body>

  <script>


 login.addEventListener('click', () => {

   var user_input = document.getElementById("user").value;
   var pw_input = document.getElementById("pw").value;

      if(user_input == "" || pw_input==""){
        alert("請完整輸入帳號密碼!");
        return;
      }
	  
	   //跳轉登入
       location.href="https://script.google.com/macros/s/AKfycbxpyUmouKJLqbpvT4ud1MoAoRLNv83N-ROto0bls0o/dev?Method=loginto&user="+user_input+"&pw="+pw_input+"";
    });
	
 </script>
</html>
